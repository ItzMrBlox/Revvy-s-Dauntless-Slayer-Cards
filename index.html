<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dauntless Slayer Cards</title>
    <link rel="icon" type="image/png" href="assets\images\icon.png">
    <link rel="stylesheet" type="text/css" href="assets\css\main.css">

    <!--Scripts-->
    <script src="assets\scripts\main.js"></script>
    
</head>
<body onload="load()">
    <h1>Dauntless Slayer Card</h1>
    <h6>A tool inspired by <a href="https://www.youtube.com/channel/UCmax2BbXdYR4zOfpvD0mMbQ">RevvyRad's</a> Slayer Cards</h6>


<!--Canvas-->
<canvas id="myCanvas" width="954" height="507" style="border:1px solid #d3d3d3;background-color:white;">If this here is visible you need to reload the page</canvas>

<table>
    <tr>
    <th style="text-align: center;">Background Image</th>
    </tr>
    <td>
    <select name="ImageChanger" id="imageselector" onchange="changeBackground()"></select>
    </td>
    <tr>
        <th>Epic ID</th>
    </tr>
    <tr>
        <td><input type="text" id="EpicID" oninput="Boxes()" maxlength="22"></td>
    </tr>
    <tr>
        <th>Nickname</th>
    </tr>
    <tr>
        <td><input type="text" id="Nickname" oninput="Boxes()" maxlength="22"></td>
    </tr>
    <tr>
        <th>Log-in Time</th>
    </tr>
    <tr>
        <td><select id="StartLoginTime" onchange="Boxes()">
            <option value="12:00 am">12:00 am</option>

            <option value="12:00 pm">12:00 pm</option>
            <option value="1:00 pm">1:00 pm</option>
            <option value="2:00 pm">2:00 pm</option>
            <option value="3:00 pm">3:00 pm</option>
            <option value="4:00 pm">4:00 pm</option>
            <option value="5:00 pm">5:00 pm</option>
            <option value="6:00 pm">6:00 pm</option>
            <option value="7:00 pm">7:00 pm</option>
            <option value="8:00 pm">8:00 pm</option>
            <option value="9:00 pm">9:00 pm</option>
            <option value="10:00 pm">10:00 pm</option>
            <option value="11:00 pm">11:00 pm</option>
          </select> - <select id="StopLoginTime" onchange="Boxes()">
            <option value="12:00 am">12:00 am</option>
            <option value="1:00 am">1:00 am</option>
            <option value="2:00 am">2:00 am</option>
            <option value="3:00 am">3:00 am</option>
            <option value="4:00 am">4:00 am</option>
            <option value="5:00 am">5:00 am</option>
            <option value="6:00 am">6:00 am</option>
            <option value="7:00 am">7:00 am</option>
            <option value="8:00 am">8:00 am</option>
            <option value="9:00 am">9:00 am</option>
            <option value="10:00 am">10:00 am</option>
            <option value="11:00 am">11:00 am</option>
            <option value="12:00 pm">12:00 pm</option>
            <option value="1:00 pm">1:00 pm</option>
            <option value="2:00 pm">2:00 pm</option>

            <option value="7:00 pm">7:00 pm</option>
            <option value="8:00 pm">8:00 pm</option>
            <option value="9:00 pm">9:00 pm</option>
            <option value="10:00 pm">10:00 pm</option>
            <option value="11:00 pm">11:00 pm</option>
          </select></td>
    </tr>
    <tr>
        <th>Platform</th>
    </tr>
    <tr>
        <td><select name="PlatformSelect" id="PfSelect" onchange="Boxes()""><option value="PC">PC</option><option value="PS4">PS4</option><option value="Xbox One">Xbox One</option><option value="Nintendo Switch">Nintendo Switch</option></select></td>
    </tr>
    <tr>
        <th>Weapon Selection</th>
    </tr>
    <tr>
        <td><select name="WeaponSelect" id="WSelect" onchange="Boxes()"><option value="Sword">Sword</option><option value="Axe">Axe</option><option value="Repeaters">Repeaters</option><option value="War Pike">War Pike</option><option value="Chain Blades">Chain Blades</option><option value="Hammer">Hammer</option><option value="Strikers">Aether Strikers</option></select></td>
    </tr>
    <tr>
        <th>Bio</th>
    </tr>
    <tr>
        <td><textarea type="text" id="Bio" oninput="Boxes()" maxlength="465"></textarea></td>
    </tr>
    <tr>
        <td><button id="downloadButton" onclick="downloadButtonClick()">Download</button></td>
    </tr>
    </table>
<div id="hiddenStuff" style="display: none;">
    <img id="Logo" src="assets\images\logo.png">
</div>
</body>
</html>
