<!DOCTYPE html>
<html lang="en">
<head>

        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
    </select></td>
    <tr>

    </tr>
    <tr>
        <td><input type="text" id="EpicID" oninput="Boxes()" maxlength="22"></td>
    </tr>
    <tr>
        <th>Nickname</th>
    </tr>
    <tr>
        <td><input type="text" id="Nickname" oninput="Boxes()" maxlength="22"></td>
    </tr>
    <tr>

    </tr>

            <option value="7:00 pm">7:00 pm</option>
            <option value="8:00 pm">8:00 pm</option>
            <option value="9:00 pm">9:00 pm</option>
            <option value="10:00 pm">10:00 pm</option>
            <option value="11:00 pm">11:00 pm</option>
          </select></td>
    </tr>
    <tr>
        <th>Platform</th>
    </tr>
    <tr>
        <td><select name="PlatformSelect" id="PfSelect" onchange="Boxes()""><option value="PC">PC</option><option value="PS4">PS4</option><option value="Xbox One">Xbox One</option><option value="Nintendo Switch">Nintendo Switch</option></select></td>
    </tr>
    <tr>
        <th>Weapon Selection</th>
    </tr>
    <tr>
        <td><select name="WeaponSelect" id="WSelect" onchange="Boxes()"><option value="Sword">Sword</option><option value="Axe">Axe</option><option value="Repeaters">Repeaters</option><option value="WarPike">War Pike</option><option value="ChainBlades">Chain Blades</option><option value="Hammer">Hammer</option><option value="Strikers">Aether Strikers</option></select></td>
    </tr>
    <tr>
        <th>Bio</th>
    </tr>
    <tr>
        <td><textarea type="text" id="Bio" oninput="Boxes()" maxlength="465"></textarea></td>
    </tr>
    <tr>
        <td><button id="downloadButton" onclick="downloadButtonClick()">Download</button></td>
    </tr>
    </table>
<div id="hiddenStuff" style="display: none;">
    <img id="Sword" src="assets\images\WeaponImages\Sword.png"><img id="Axe" src="assets\images\WeaponImages\Axe.png"><img id="Chain Blades" src="assets\images\WeaponImages\Chain Blades.png"><img id="Repeaters" src="assets\images\WeaponImages\Repeaters.png"><img id="Hammer" src="assets\images\WeaponImages\Hammer.png"><img id="War Pike" src="assets\images\WeaponImages\War Pike.png"><img id="Strikers" src="assets\images\WeaponImages\Strikers.png"><img id="Logo" src="assets\images\logo.png">
